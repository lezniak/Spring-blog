<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<div th:switch="${msg}">
    <p th:case="error" class="alert alert-danger" role="alert">
            Nie udało się zarejestrować !
    </p>
    <p th:case="succ" class="alert alert-success" role="alert">
        Udało się zarejestrować!
    </p>
</div>
<form  th:action="@{/register}"  method="post">
    <input type="email" name="email" placeholder="email" /><br>
    <input type="text" name="name" placeholder="First Name" /><br>
    <input type="text" name="surname" placeholder="Last Name" /><br>
    <input type="password" name="password" placeholder="password"/><br>

    <input type="submit" value="Submit" /><input type="submit" value="clear" />
</form>
</body>
</html>
